<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
    <main>
        <!-- banner container -->
        <section id="banner-container">
            <figure>
                <img src="img/banner2.png" alt="Crie uma conta no Instragram">
            </figure>
        </section>
        <!-- login e registro -->
        <section id="login">
            <figure>
                <img src="img/logo_instagram.png" alt="Logo do Instagram">
            </figure>
            <div id="card-box">
                <form>
                    <input type="text" name="username" id="username" required placeholder="Número de telefone, usuário ou e-mail">
                    
                    <input type="password" name="password" id="password" min="8" max="30" required placeholder="Senha">
                    
                    <input type="submit" value="Entrar">
                </form>
                <div id="separator">
                    <div id="line"></div>
                    <span>ou</span>
                </div>
                <a href="#" hreflang="pt-br" rel="external"><img src="img/logo_facebook.svg" alt="Logo do Facebook"><span>Entrar com Facebook</span></a>
                
                <a href="" hreflang="pt-br" rel="external" id="forgot-pass ">Esqueceu a senha?</a>
            </div>
            <div id="register-container">
                <p>Não tem um conta? <a href="#">Casdastre-se</a></p>
            </div>
        </section>
    </main>
</body>
</html>
