<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <!-- 4 - CSS External -->
    <!-- Cascadig Style Scheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/lists.css">
    <style>
        /* 3 - CSS internall */
        h3 {
            color: lightblue;
        }
    </style>
</head>
<body>
    <!-- 1 - CSS Inline -->
    <h1 style="color: red; ">Mudar a cor com CSS Inline</h1>

    <!-- 2 - Múltiplas Regras-->
    <h2 style="color: purple; font-size: 1em; border-bottom: 2px solid purple;display: inline-block;">Mudando a cor da fonte</h2>

    <!-- 3 - CSS internall-->
    <p>Mudando o cor do páragrafo</p>

    <!-- 4 - External -->
    <h3>Título verde</h3>
    
    <!-- 5 - Ordem do CSS -->
    <h3 style="color: blue;">Teste</h3>
    
    <!-- Mútiplos arquivos no css -->
    <ul>
        <li>Msçã</li>
        <li>Banana</li>
        <li>Abacaxi</li>
    </ul>

    <!-- Ordem do CSS -->
    
    <h2 id="some-title" class="title">texte 1</h2>
    <h2 class="title">texte 2</h2>
    <h2>texte 3</h2>

    <!-- 11 - Nome de cores -->
    <p class="colorname">texto</p>

    <!-- 18 - backgroud opacity -->
    <section class="bg-opacity">
        <p>test opacity</p>
    </section>
    
    <section class="bg-opacity-2">
        <p>test opacity 02</p>
    </section>
</body>
</html>
