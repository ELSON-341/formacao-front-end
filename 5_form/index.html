<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css\style.css">
</head>
<body>
    <h2>Form HTML</h2>
    <form action="resgiter.php" method="get" autocomplete="on">
        <div>
            <!-- 1 - Primeiro formulário -->
            <!-- 2 -Atributos do formulário -->
            <label for="text">Text</label>
            <input type="text" id="text"/>
        </div>
        <div>
            <!-- 3 - attribute name -->
            <label for="age">Ege:</label>
            <input type="number" name="age" id="age">
        </div>
        <div>
            <!-- 4 - attribute label -->
            <label for="nome">name:</label>
            <input type="text" name="nome" id="name" autocomplete="name">
        </div>
    </form>
</body>
</html>
