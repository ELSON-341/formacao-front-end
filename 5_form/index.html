<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css\style.css">
</head>
<body>
    <h2>Form HTML</h2>
    <form action="resgiter.php" method="get" autocomplete="off">
        <div>
            <!-- 1 - Primeiro formulário -->
            <!-- 2 -Atributos do formulário -->
            <label for="text">Text</label>
            <input type="text" id="text"/>
        </div>
        <div>
            <!-- 3 - attribute name -->
            <label for="age">Ege:</label>
            <input type="number" name="age" id="age">
        </div>
        <div>
            <!-- 4 - attribute label -->
            <label for="nome">name:</label>
            <input type="text" name="nome" id="name">
        </div>
        <div>
            <!-- 6 - select -->
            <label for="job">Select your profession:</label>
            <select name="job" id="job">
                <option disabled selected>choise</option>
                <option value="prgramador">Programador</option>
                <option value="teste">teste</option>
                <option value="OdevOps">OdevOps</option>
            </select>
        </div>
        <div>
            <!-- 7 - Attribute selected -->
            <label for="contract">read the contect:</label>
            <select name="contract" id="contract">
                <option value="yes">yes</option>
                <option value="not" selected>not</option>
            </select>
        </div>
        <div>
            <!-- 8 - Mutiple option -->
            <label for="list">List shopping:</label>
            <select name="list" id="list" multiple>
                <option value="pera">pera</option>
                <option value="feijao">Feijão</option>
                <option value="arroz">Arraoz</option>
                <option value="milho">milho</option>
            </select>
        </div>
        <div>
            <!-- 9 - element textarea -->
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Digite sua bio:"></textarea> 
        </div>
        <!-- 5 - submit form -->
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </form>
</body>
</html>
