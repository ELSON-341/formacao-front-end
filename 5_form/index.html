<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css\style.css">
</head>
<body>
    <h2>Form HTML</h2>
    <form action="resgiter.php" method="get" autocomplete="off">
        <!-- 1 - Primeiro formulário -->
        <!-- 2 -Atributos do formulário -->
        <div>
            <label for="text">Text</label>
            <input type="text" id="text"/>
        </div>

        <!-- 3 - attribute name -->
        <div>
            <label for="age">Ege:</label>
            <input type="number" name="age" id="age">
        </div>

        <!-- 4 - attribute label -->
        <div>
            <label for="name">name:</label>
            <input type="text" name="surname">
        </div>

        <!-- 6 - select -->
        <div>
            <label for="job">Select your profession:</label>
            <select name="job" id="job">
                <option disabled selected>choise</option>
                <option value="prgramador">Programador</option>
                <option value="teste">teste</option>
                <option value="OdevOps">OdevOps</option>
            </select>
        </div>

        <!-- 7 - Attribute selected -->
        <div>
            <label for="contract">read the contect:</label>
            <select name="contract" id="contract">
                <option value="yes">yes</option>
                <option value="not" selected>not</option>
            </select>
        </div>

        <!-- 8 - Mutiple option -->
        <div>
            <label for="list">List shopping:</label>
            <select name="list" id="list" multiple>
                <option disabled selected>list</option>
                <option value="pera">pera</option>
                <option value="feijao">Feijão</option>
                <option value="arroz">Arraoz</option>
                <option value="milho">milho</option>
            </select>
        </div>

        <!-- 9 - element textarea -->
        <div>
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Digite sua bio:"></textarea> 
        </div>

        <!-- 10 - elments fieldset and legend -->
        <div>
            <fieldset>
                <legend>Pesonal regitration</legend>
                <label for="name">name</label>
                <input type="text" name="name" id="name">
                <label for="surname">surname</label>
                <input type="text" name="surname">
            </fieldset>
        </div>

        <!-- 11 - datalist -->
        <div>
            <label for="flavor">Choose the flavor</label>
            <input type="text" name="flavor" id="flavor" list="flavors">
            <datalist id="flavors">
                <option value="Cereja">teste</option>
                <option value="Morango"></option>
                <option value="Abacaxi"></option>
                <option value="Choocolate"></option>
            </datalist>
        </div>
        
        <!-- 12 - input password -->
        <div>
            <label for="password">Type your password:</label>
            <input type="password" name="password" id="password">
        </div>
        
        <!-- 14 - radio button -->
        <div>
            <label for="car_model">Choose car model:</label>
            <div class="radio">
                <input type="radio" name="car_model" id="bmw" value="bmw" checked>
                <label for="bmw">BMW</label>
            </div>
            
            <div class="radio">
                <input type="radio" name="car_model" id="ferrari" value="ferrari">
                <label for="ferrari">Ferrari</label>
            </div>
            
            <div class="radio">
                <input type="radio" name="car_model" id="renault" value="renault">
                <label for="renault">Renault</label>
            </div>
        </div>

        <!-- 15 - checkbox -->
        <div>
            <label for="optionals">Car options:</label>
            <div class="radio">
                <input type="checkbox" name="optionals[]" id="optionals[]" value="big_tire">
                <label for="optionals[]">Big tire</label>
            </div>
        </div>
        <div class="radio">
            <input type="checkbox" name="optionals[]" id="turbo_engine" value="turbo_engine">
            <label for="turbo_engine">Turbo engine</label>
        </div>
        <div class="radio">
            <input type="checkbox" name="optionals[]" id="hybrid" value="hybrid">
            <label for="hybrid">hybrid</label>
        </div>

        <!-- 16 - date -->
        <div>
            <label for="birthday">Dete your birthday:</label>
            <input type="date" name="birthday" id="birthday">
        </div>

        <!-- 17 - file -->
        <div>
            <label for="image">Eserh your image:</label>
            <input type="file" name="image" id="image">
        </div>

        <!-- 18 - number -->
        <div>
            <label for="num">Type a number:</label>
            <input type="number" name="num" id="num" step="0.1">
        </div>

        <!-- 19 - emails -->
        <div>
            <label for="email">Type your e-mail:</label>
            <input type="email" name="email" id="email">
        </div>

        <!-- 20 - attribute value -->
        <div>
            <label for="test">Type something:</label>
            <input type="text" name="test" id="test" value="Prenchido">
        </div>
        
        <!-- 21 - attribute disabled -->
        <div>
            <label for="txt">Eunter a text:</label>
            <input type="text" name="txt" id="txt" disabled value="Não digite">
        </div>

        <!-- 22 - attribute placeholder -->
        <div>
            <label for="tel">Telephene:</label>
            <input type="number" name="tel" id="tel" placeholder="Enter your telephone">
        </div>

        <!-- 23 - required  -->
        <div>
            <label for="birthday">Enter your year of birht:</label>
            <input type="date" name="birthday" id="birthday" required>
        </div>
        <!-- 13- reset -->
        <input type="reset" value="limpar">
        <!-- 5 - submit form -->
        <input type="submit" value="enviar">
    </form>
</body>
</html>
