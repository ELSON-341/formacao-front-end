<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css\style.css">
</head>
<body>
    <h2>Form HTML</h2>
    <form action="resgiter.php" method="get" autocomplete="off">
        <div>
            <!-- 1 - Primeiro formulário -->
            <!-- 2 -Atributos do formulário -->
            <label for="text">Text</label>
            <input type="text" id="text"/>
        </div>

        <div>
            <!-- 3 - attribute name -->
            <label for="age">Ege:</label>
            <input type="number" name="age" id="age">
        </div>
        <div>
            <!-- 4 - attribute label -->
            <label for="name">name:</label>
            <input type="text" name="surname">
        </div>

        <div>
            <!-- 6 - select -->
            <label for="job">Select your profession:</label>
            <select name="job" id="job">
                <option disabled selected>choise</option>
                <option value="prgramador">Programador</option>
                <option value="teste">teste</option>
                <option value="OdevOps">OdevOps</option>
            </select>
        </div>

        <div>
            <!-- 7 - Attribute selected -->
            <label for="contract">read the contect:</label>
            <select name="contract" id="contract">
                <option value="yes">yes</option>
                <option value="not" selected>not</option>
            </select>
        </div>

        <div>
            <!-- 8 - Mutiple option -->
            <label for="list">List shopping:</label>
            <select name="list" id="list" multiple>
                <option value="pera">pera</option>
                <option value="feijao">Feijão</option>
                <option value="arroz">Arraoz</option>
                <option value="milho">milho</option>
            </select>
        </div>

        <div>
            <!-- 9 - element textarea -->
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Digite sua bio:"></textarea> 
        </div>

        <div>
            <!-- 10 - elments fieldset and legend -->
            <fieldset>
                <legend>Pesonal regitration</legend>
                <label for="name">name</label>
                <input type="text" name="name" id="name">
                <label for="surname">surname</label>
                <input type="text" name="surname">
            </fieldset>
        </div>

        <div>
            <!-- 11 - datalist -->
            <label for="flavor">Choose the flavor</label>
            <input type="text" name="flavor" id="flavor" list="flavors">
            <datalist id="flavors">
                <option value="Cereja">teste</option>
                <option value="Morango"></option>
                <option value="Abacaxi"></option>
                <option value="Choocolate"></option>
            </datalist>
        </div>
        
        <div>
            <!-- 12 - input password -->
            <label for="password">Type your password:</label>
            <input type="password" name="password" id="password">
        </div>
        
        <!-- 14 - radio button -->
        <div>
            <label for="car_model">Choose car model:</label>
            <div class="radio">
                <input type="radio" name="car_model" id="bmw" value="bmw">
                <label for="bmw">BMW</label>
            </div>
            
            <div class="radio">
                <input type="radio" name="car_model" id="ferrari" value="ferrari">
                <label for="ferrari">Ferrari</label>
            </div>
            
            <div class="radio">
                <input type="radio" name="car_model" id="renault" value="renault">
                <label for="renault">Renault</label>
            </div>
        </div>

        <!-- 13- reset -->
        <input type="reset" value="limpar">
        <!-- 5 - submit form -->
        <input type="submit" value="enviar">
    </form>
</body>
</html>
