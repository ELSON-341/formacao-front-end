<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Vendas de carros</title>
</head>
<body>
    <main class="container">
        <header>
            <h3>Cadas seu veículo para vender vender mais rápido!</h3>
        </header>
        <main class="form-container">
            <section class="form-header">
                <p>Formulário</p>
            </section>
            <section class="form-body">
                <h1 class="form-title">Veda fácil seu carro!</h1>
                <p>
                    Descreva as características e opcionais ele possui
                </p>
                <form action="" method="post">
                    <section class="box-input">
                        <label for="title">Título do anúncio <strong class="required-field">*</strong></label>
                        <input type="text" name="title" id="title" class="block" placeholder="Um título para anuciar seu carro" required minlength="1" maxlength="30">
                    </section>
                    <input type="submit" value="Eviar">
                </form>
            </section>
        </main>
    </main>
</body>
</html>
