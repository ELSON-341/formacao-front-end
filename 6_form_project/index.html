<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Vendas de carros</title>
</head>
<body>
    <main class="container">
        <header>
            <h3>Cadas seu veículo para vender vender mais rápido!</h3>
        </header>
        <main class="form-container">
            <section class="form-header">
                <p>Formulário</p>
            </section>
            <section class="form-body">
                <h1 class="form-title">Veda fácil seu carro!</h1>
                <p>
                    Descreva as características e opcionais ele possui
                </p>
                <form action="" method="post">
                    <section class="box-input">
                        <label for="title">Título do anúncio <strong class="required-field">*</strong></label>
                        <input
                            type="text"
                            name="title"
                            id="title"
                            class="block"
                            placeholder="Um título para anuciar seu carro"
                            required
                            minlength="1"
                            maxlength="30">
                    </section>
                    <section class="box-input">
                        <label for="price">Preço <strong class="required-field">*</strong></label>
                        <input
                            type="number"
                            name="price"
                            id="price"
                            class="block"
                            placeholder="Um título para anuciar seu carro"
                            required
                            min="1"
                            max="5"
                            step="0.1"
                            >
                    </section>
                    <section class="description">
                        <label for="price">Descrição <strong class="required-field">*</strong></label>
                        <textarea
                            name="description"
                            id="description"
                            class="block"
                            placeholder="Aqui você vai descrever o estado do veículo"
                            ></textarea>
                    </section>
                    <section class="box-input">
                        <label for="drand">Marca <strong class="required-field">*</strong></label>
                        <input
                            type="text"
                            name="drand"
                            id="drand"
                            class="block"
                            placeholder="Digite a marca do veículo"
                            required
                            minlength="1"
                            maxlength="10">
                    </section>
                    <section class="box-input">
                        <label for="model">Modelo <strong class="required-field">*</strong></label>
                        <input
                            type="text"
                            name="model"
                            id="model"
                            class="block"
                            placeholder="Digite o modelo do veículo"
                            required
                            minlength="1"
                            maxlength="30">
                    </section>
                    <section class="box-input">
                        <label for="mileage">Kilometragem <strong class="required-field">*</strong></label>
                        <input
                            type="number"
                            name="mileage"
                            id="mileage"
                            class="block"
                            placeholder="Digite a kilometragem do veículo"
                            required
                            min="1"
                            max="70">
                    </section>
                    <section class="box-input">
                        <label for="purchase_date">Kilometragem <strong class="required-field">*</strong></label>
                        <input
                            type="date"
                            name="purchase_date"
                            id="purchase_date"
                            class="block"
                            required
                            >
                    </section>
                    <section class="box-input">
                        <p>Tipo de câmbio: <strong class="required-field">*</strong></p>
                        <input type="radio" id="manual" name="gear" checked>
                        <label for="manual" >Manua</label>

                        <input type="radio" id="auto" name="gear">
                        <label for="auto">Automático</label>
                    </section>
                    <section class="-box">
                        <p>Opcionais</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" name="opcinal[]" id="airbag" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" name="opcinal[]" id="alarm" value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" name="opcinal[]" id="ac" value="ac">
                                <label for="ac">Ar condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" name="opcinal[]" id="reverse_camera" value="reverse_camera">
                                <label for="reverse_camera">Câmera de Rér</label>
                            </li>
                        </ul>
                    </section>
                    <section class="-box">
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" name="opcinal[]" id="lene_assist" value="lene_assist">
                                <label for="lene_assist">Assistente de pista</label>
                            </li>
                            <li>
                                <input type="checkbox" name="opcinal[]" id="keyless" value="keyless">
                                <label for="keyless">Keyless</label>
                            </li>
                            <li>
                                <input type="checkbox" name="opcinal[]" id="smartphone" value="smartphone">
                                <label for="smartphone">Integração com celular</label>
                            </li>
                            <li>
                                <input type="checkbox" name="opcinal[]" id="lether_seat" value="lether_seat">
                                <label for="lether_seat">Banco de couro</label>
                            </li>
                        </ul>
                    </section>
                    <section class="box-input">
                        <p>Fotos do carro: <strong class="required-field">*</strong></p>
                        <input type="file" name="image" id="image" multiple accept="image/png, image/jpg">
                    </section>
                    <input type="submit" value="Eviar" class="btn-submit">
                </form>
            </section>
        </main>
    </main>
</body>
</html>
